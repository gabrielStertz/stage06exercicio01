<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA</title>
</head>
<body>
  <nav>
    <a href="/" onclick="route()">Home</a>
    <a href="/about" onclick="route()">Sobre</a>
    <a href="/contact" onclick="route()">Contato</a>
    <a href= "/404" onclick="route()">404</a>
  </nav>
  
  <div id="app"></div>

  <script>
    const routes = {
      "/about": "/stage_06/exercicio_01/pages/about.html",
      "/": "/stage_06/exercicio_01/pages/home.html",
      "/contact": "/stage_06/exercicio_01/pages/contact.html",
      404: "/stage_06/exercicio_01/pages/404.html"
    }
    function route(event){
      event = event || window.event
      event.preventDefault()

      window.history.pushState({}, "", event.target.href)
      handle()
    }
    function handle(){
      const {pathname} = window.location // ele acha o pathname dentro do window.location (desestrutrar)
      const route = routes[pathname] || routes[404]
      fetch(route)
      .then(data => data.text())
      .then(html => console.log(html))
      console.log(route)
    }
  </script>
</body>
</html>
